<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | E-commerce product page</title>

  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>





    <header>




      




      <div class="part-left">
        

        <div class="logo">
            <img class="respmenu" id="respmenu" src="images/icon-menu.svg" alt="menu">
            <img id="sneaker" src="images/logo.svg" alt="logo">
        </div>
        
        <div class="menu" id="menu">
          <ul>
            <img id="closemenu" src="images/icon-close.svg" alt="close">
            <li><a href="#" class="wordmenu">Collections</a></li>
            <li><a href="#" class="wordmenu">Men</a></li>
            <li><a href="#" class="wordmenu">Women</a></li>
            <li><a href="#" class="wordmenu">About</a></li>
            <li><a href="#" class="wordmenu">Contact</a></li>
          </ul>
          
        </div>



        

      </div>


      <div class="add">
        <img class="addcart" src="images/icon-cart.svg" style="cursor: pointer;" alt="cart">
        <img id="avatar" src="images/image-avatar.png" alt="avatar">
      </div>




    </header>





    <hr>


  </main>

















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
<script src="main.js" charset="Utf-8"></script>
</html>
